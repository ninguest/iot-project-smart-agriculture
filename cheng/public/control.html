<!-- public/control.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Control Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="control-styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1><i class="fas fa-sliders-h"></i> Device Control Panel</h1>
      <div class="header-actions">
        <a href="index.html" class="dashboard-link"><i class="fas fa-chart-line"></i> Back to Dashboard</a>
        <div class="time-container">
          <div id="currentTime"></div>
          <div id="currentDate"></div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="device-control-container">
      <!-- Device List Panel -->
      <section class="panel device-list-panel">
        <div class="panel-header">
          <h2>Devices</h2>
          <button id="refreshDevices" class="refresh-button">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
        <div id="controlDeviceList" class="device-list">
          <!-- Devices will be added here dynamically -->
          <div class="no-devices">No controllable devices connected</div>
        </div>
      </section>

      <!-- Device Control Panel -->
      <section class="panel device-control-panel">
        <!-- No device selected message -->
        <div id="noControlDeviceSelected" class="message-container">
          <div class="message-content">
            <i class="fas fa-info-circle"></i>
            <p>Select a device from the list to control it</p>
          </div>
        </div>

        <!-- Control content (hidden by default) -->
        <div id="deviceControlContent" style="display: none;">
          <div class="panel-header control-device-header">
            <h2 id="selectedControlDeviceTitle">Device Control</h2>
            <div class="connection-status">
              <span id="controlConnectionDot"></span>
              <span id="controlConnectionStatus">Unknown</span>
            </div>
          </div>
          
          <div id="deviceCapabilities" class="capabilities-container">
            <!-- Capability controls will be added here -->
          </div>
        </div>
      </section>

      <!-- Broadcast Panel -->
      <section class="panel broadcast-panel">
        <div class="panel-header">
          <h2>Broadcast Commands</h2>
        </div>
        <form id="broadcastForm">
          <div class="form-group">
            <label for="broadcastComponent">Component:</label>
            <select id="broadcastComponent" required>
              <option value="fan">Fan</option>
              <option value="led">LED</option>
              <option value="rgb_led">RGB LED</option>
              <option value="pump">Pump</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="broadcastAction">Action:</label>
            <select id="broadcastAction" required>
              <option value="power">Power</option>
              <option value="brightness">Brightness</option>
              <option value="speed">Speed</option>
              <option value="color">Color</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="broadcastValue">Value:</label>
            <input type="text" id="broadcastValue" placeholder="on, off, 50, #ff0000, etc.">
          </div>
          
          <button type="submit" class="broadcast-button">
            <i class="fas fa-broadcast-tower"></i> Broadcast to All Devices
          </button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Smart Agriculture IoT Control Panel</p>
    </div>
  </footer>

  <script src="control.js"></script>
</body>
</html>
